<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon - Northwood</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

/* Navbar */
header { width:100%; position:fixed; top:0; left:0; z-index:1000; background:#111; }
.nav-container { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; }
.logo { font-size:1.8rem; font-weight:700; background:linear-gradient(45deg,#ff4b4b,#e03e3e); -webkit-background-clip:text; color:transparent; }
nav ul { display:flex; gap:25px; list-style:none; }
nav a { color:#ccc; text-decoration:none; font-weight:500; transition:0.3s; }
nav a:hover, nav a.active { color:#ff4b4b; }

/* Body / Background */
body {
  height:100vh; display:flex; justify-content:center; align-items:center; 
  background: linear-gradient(-45deg,#0b0b0f,#1c1c22,#0b0b0f,#1c1c22);
  background-size: 400% 400%;
  animation: bgmove 20s ease infinite;
  overflow:hidden;
}
@keyframes bgmove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Coming Soon Text */
h1 {
  font-size:10vw; text-transform:uppercase; text-align:center; display:flex;
  flex-wrap:wrap; justify-content:center; margin-top:60px; /* margin so navbar doesn't overlap */
}
span.letter {
  display:inline-block; animation: bounce 1s ease infinite, colorShift 5s linear infinite;
}
@keyframes bounce {
  0%,100% { transform: translateY(0) rotate(0deg) scale(1); }
  25% { transform: translateY(-30px) rotate(-10deg) scale(1.2); }
  50% { transform: translateY(-15px) rotate(10deg) scale(1.1); }
  75% { transform: translateY(-25px) rotate(-5deg) scale(1.15); }
}
@keyframes colorShift {
  0% { color:#ff4b4b; }
  25% { color:#ff6b6b; }
  50% { color:#ffa64b; }
  75% { color:#ff4bff; }
  100% { color:#ff4b4b; }
}
</style>
</head>
<body>


  <header>
    <div class="container nav-container">
      <div class="logo">Northwood</div>
      <nav>
        <ul>
          <li><a href="../mainPage/index.html">Home</a></li>
          <li><a href="../aboutPage/about.html">About</a></li>
          <li><a href="../ServicesPage/Services.html">Services</a></li>
          <li><a href="../careersPage/careers.html">Careers</a></li>
          <li><a href="../ComingSoon/Comingsoon.html">Partnerships</a></li>
          <li><a href="../ComingSoon/Comingsoon.html">Forums</a></li>
          <li><a href="../ComingSoon/Comingsoon.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

<h1 id="coming-text">COMING SOON</h1>

<script>
// Animate each letter individually
const text = document.getElementById('coming-text');
if(text) {
  const letters = text.textContent.split('');
  text.textContent = '';
  letters.forEach((letter,i)=>{
    const span = document.createElement('span');
    span.textContent = letter;
    span.className = 'letter';
    span.style.animationDelay = `${i*0.1}s`;
    text.appendChild(span);
  });
}
</script>

</body>
</html>
